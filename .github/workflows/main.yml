name: CI/CD Pipeline

on:
    push:
        branches: [main]

jobs:
    continuous-integration:
        runs-on: ubuntu-latest

        steps:
            # Step 1
            - uses: actions/checkout@v2
            # Step 2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.7
            # Step 3
            - name: Install Python Virtual ENV
              run: pip install --upgrade pip && pip install virtualenv

            # Step 5
            - name: Activate and Install Depencies into Virtual env
              run: python3.7 -m venv venv && source venv/bin/activate &&
                  pip install -r requirements.txt

            # Step 6
            - name: Activate venv
              run: . venv/bin/activate

            # Step 7
            - name: Create Zipfile archive of Dependencies
              run: |
                  cd ./venv/lib/python/site-packages
                  zip -r9 ../../../../api.zip . -x '**/node_modules/*' '**/venv/*' '*.pyc' '__pycache__/*'

            # Step 8
            - name: Add App to Zip file
              run: cd ./app && zip -g ../api.zip -r .

            # Step 9
            - name: Upload zip file artifact
              uses: actions/upload-artifact@v2
              with:
                  name: api
                  path: api.zip

    continuous-deployment:
        runs-on: ubuntu-latest
        needs: [continuous-integration]

        if: github.ref == 'refs/heads/main'
        steps:
            - name: Install AWS CLI
              uses: unfor19/install-aws-cli-action@v1
              with:
                  version: 1
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

            - name: Download Lambda api.zip
              uses: actions/download-artifact@v2
              with:
                  name: api

            - name: Configure AWS Credentials 2
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-region: ${{secrets.AWS_DEFAULT_REGION}}
                  aws-access-key-id: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            - name: Upload to S3
              run: aws s3 cp api.zip "s3://ghosted/api.zip"
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID}}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

            - name: Deploy new Lambda
              run: aws lambda update-function-code --function-name ghosted-python --s3-bucket ghosted --s3-key api.zip
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
